<!doctype html>
<html lang="en">
    <head>
        <!-- Require meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <h1> Hello World!!! </h1>

        <p class="text-success text-start fs-1"> controller </p>
        <p class="text-info bg-dark text-center fs-2"> watch </p>
        <p class="text-black-50 text-end fs-3"> dice </p>

        <!-- Text color: yellow -->
        <!-- Background: blue -->
        <p class="text-warning bg-primary"> water </p>

        <!-- Text alignment examples -->
        <p class="text-start">Start aligned text on all viewport sizes.</p>
        <p class="text-center">Center aligned text on all viewport sizes.</p>
        <p class="text-end">End aligned text on all viewport sizes.</p>

        <!-- Buttons -->
        <button type="button" class="btn btn-danger"> STOP </button>
        <a href="https://www.amazon.com/ref=nav_logo" target="_blank">
            <button type="button" class="btn btn-warning"> Amazon </button>
        </a>
        <button type="button" class="btn btn-light"> WHITE </button>

        <!-- Portfolio Card -->
        <div class="card text-center" style="width: 10rem;">
            <!-- Image -->
            <img src="man.png" class="card-img-top" alt="Picture of User">
            <!-- description -->
            <div class="card-body">
              <h5 class="card-title">Angel</h5>
              <p class="card-text">My age is 17 and im on my last year of High school</p>
              <a href="https://fontawesome.com" class="btn btn-info text-light" target="_blank">Go to Font Awesome</a>
            </div>
          </div>

    </body>
</html>
